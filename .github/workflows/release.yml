name: Build and Release Derelict Facility

on:
  push:
    tags:
      - 'v*' # Triggers on v0.1, v0.2, etc.

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary_name: derelict_linux
            cc: x86_64-pc-linux-gnu-gcc
            cxx: x86_64-pc-linux-gnu-g++
          - goos: windows
            goarch: amd64
            binary_name: derelict_win.exe
            cc: x86_64-w64-mingw32-gcc
            cxx: x86_64-w64-mingw32-g++
          - goos: darwin
            goarch: amd64
            binary_name: derelict_mac_intel
            cc: clang
            cxx: clang++
          - goos: darwin
            goarch: arm64
            binary_name: derelict_mac_apple
            cc: clang
            cxx: clang++

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Install Cross-Compilers (macOS)
        run: |
          brew install mingw-w64
          brew install FiloSottile/musl-cross/musl-cross --without-x86_64 --without-aarch64   # For standard linux cross compilation, or using a specific tap.
          # Actually, the best way to cross-compile Linux from Mac is using a tap that provides x86_64-linux-gnu-gcc
          brew install messense/macos-cross-toolchains/x86_64-unknown-linux-gnu

      - name: Build Binary
        run: |
          CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} \
          go build -v -ldflags="-s -w" \
          -o bin/${{ matrix.binary_name }} ./cmd/derelict

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: bin/${{ matrix.binary_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}