name: Build and Release Derelict Facility

on:
  push:
    tags:
      - 'v*' # Triggers on v0.1, v0.2, etc.

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # We define our target matrix here
        include:
          - goos: linux
            goarch: amd64
            binary_name: derelict_linux
          - goos: windows
            goarch: amd64
            binary_name: derelict_win.exe
          - goos: darwin
            goarch: amd64
            binary_name: derelict_mac_intel
          - goos: darwin
            goarch: arm64
            binary_name: derelict_mac_apple

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26.0'

      - name: Build Binary
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -v -ldflags="-s -w" \
          -o bin/${{ matrix.binary_name }} ./cmd/derelict

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: bin/${{ matrix.binary_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}